steps:
  # Building Docker images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/eminent-range-419211/ci-cd:tag', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/your-project-id/ci-cd:tag']

  # Running Docker Compose
  - name: 'docker/compose:latest'
    args: ['up', '-d']

options:
  logging: GCS_ONLY
